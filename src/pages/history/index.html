<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>History Summary</title>
  <link rel="stylesheet" href="/shoelace/themes/light.css">
  <link rel="stylesheet" href="styles.css">
  <script src="/shoelace-init.js" type="module"></script>
  <script src="history.js" type="module"></script>
</head>
<body>
  <div class="history-container">
    <sl-card class="filters">
      <div class="filter-group">
        <sl-input placeholder="Search..." clearable>
          <sl-icon name="search" slot="prefix"></sl-icon>
        </sl-input>
        <sl-select placeholder="Sort by">
          <sl-option value="newest">Newest First</sl-option>
          <sl-option value="oldest">Oldest First</sl-option>
        </sl-select>
      </div>
      <div class="filter-group">
        <sl-input type="datetime-local" id="startTime"></sl-input>
        <span class="date-separator">-</span>
        <sl-input type="datetime-local" id="endTime"></sl-input>
      </div>
      <div class="action-group">
        <div class="select-info">
          <sl-checkbox id="selectAll">Select All</sl-checkbox>
          <span class="selected-count"></span>
        </div>
        <sl-dropdown>
          <sl-button slot="trigger" caret id="processBtn" disabled>
            <sl-icon slot="prefix" name="lightbulb"></sl-icon>
            Process Selected
          </sl-button>
          <sl-menu>
            <sl-menu-item id="summarizeBtn" value="summarizeBtn">
              <sl-icon slot="prefix" name="list-task"></sl-icon>
              Summarize Selected
            </sl-menu-item>
            <sl-menu-item id="compareBtn" value="compareBtn">
              <sl-icon slot="prefix" name="arrow-left-right"></sl-icon>
              Compare Selected
            </sl-menu-item>
          </sl-menu>
        </sl-dropdown>
      </div>
    </sl-card>
    <div id="recordsList" class="records-list"></div>
  </div>
</body>
</html>
